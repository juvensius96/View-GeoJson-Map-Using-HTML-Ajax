		crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"

	<script src="leaflet.ajax.min.js"></script>
</head>

<body>
	<div id="mapid" style="width:600px ;height:300px"></a></div>

	<script>
		var map = L.map('mapid').setView([-8.088, 113.626], 12.55);
		L.tileLayer(
			'https://api.tiles.mapbox.com/v4/ayambeturbo.8lp46aoo/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiYXlhbWJldHVyYm8iLCJhIjoiY2wzaGxrM3l4MWN5bDNlcHJnbTRncW8wMiJ9.6stqh8NAn9W-1CbERu05kw', {
				maxZoom: 12.55,
			}).addTo(map);

		var geojsonLayer = new L.GeoJSON.AJAX("geojson.json");
		geojsonLayer.addTo(map);
	</script>

</body>

<script>
	var marker = L.marker([-8.088, 113.626], {
		title: "Desa Suci"
	}).addTo(map);
	marker.bindPopup("Desa Suci (1249 ha, 5000 Pohon)");
	marker.on('click', onClick);

	function onClick(e) {
		var popup = e.target.getPopup();
		var content = popup.getContent();

		console.log(content);
	}
</script>

<script>
	var val = "Desa Suci";
	$("span").text(val).addTo(marker);
</script>

</html>
